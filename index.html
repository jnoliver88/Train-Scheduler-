<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#7F462C; color: white">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <h3 class="text-center">CHOO CHOO! CHEE CHEE!</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--LEAVE THIS EMPTY-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Second container-->
        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-title">
                        <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="TrainNameInput">
                                    </label>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="DestinationInput">
                                        </label>
                                        <div class="form-group">
                                            <label for=""> First Train Name (HH:mm - Military Time )</label>
                                            <input type="text" class="form-control" id="firstTrainInput">
                                            </label>
                                            <div class="form-group">
                                                <label for="">Frequency (Min)</label>
                                                <input type="text" class="form-control" id="frequencyInput">
                                            </div>
                                            <button id="addTrainBtn" type="submit"
                                                class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script scr="main.js"></script>

</body>

</html>
