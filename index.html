<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!--JQUERY AND JAVASCRIPTLINK-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!--MOMENT JS LINK-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!--lINK TO FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <!--LINK TO CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color: darkgreen; color: white">
            <h1>Anytime is Train Time</h1>
            <br>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>
       

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color:darkgreen">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainTable">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div> 
                </div> 
            </div> 

            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color: darkgreen">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name </label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
                            </div>
                            <div class="form-group">
                                <label for="dest">Destination </label>
                                <input type="text" class="form-control" id="destInput" placeholder="Alaska">
                            </div>
                            <div class="form-group">
                                <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm
                                    - Military)</label>
                                <input type="" class="form-control" id="timeInput" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="minsAway">Frequency - (mins) </label>
                                <input type="text" class="form-control" id="freqInput" placeholder="15">
                            </div>

                            <button type="submit" class="btn btn-default" id="submit">Add Train</button>

                            <button type="submit" class="btn btn-default" id="removeTain">Remove</button>
                        </form>
                    </div> 
                </div> 
            </div> 
        </div> 

    </div> 
    <!--LINK TO JAVASCRIPT -->
    <script src="assets/javascript/main.js"></script>
</body>
</body>

</html>
